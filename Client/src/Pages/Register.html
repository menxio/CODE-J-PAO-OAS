<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/login.css">
    <title>Register | PAO - Online Appoinment System</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <img src="../img/1200px-Public_Attorney's_Office_(PAO).svg.png" alt="Failed to load image.">
            <h1>Create an account</h1>
            <div class="input-box">
                <input type="text" id="adminUsername" name="adminUsername" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="adminPassword" name="adminPassword" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox" id="isAdmin" name="isAdmin">Register as admin
                </label>
            </div>
            <button type="submit" class="btn" onclick="registerAdmin()">Register</button>
            <div class="login-register-link">
                <p>
                    Already have an account?
                    <a href="/">Login</a>
                </p>
            </div>

            <script src="/js/register.js"></script>
    
</body>
</html>
